<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Decentralized Ticket Exchange Platform</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body background="http://myeventnation.com/wp-content/uploads/2017/02/crowd-at-concert-2.jpg">
  <div class="container">
    <div class="row">
      <div class="col-xs-2">
        <img src=https://seeklogo.com/images/T/ticket-logo-8E95290676-seeklogo.com.png
          style="width: 100px; margin-top: 19px">
      </div>
      <div class="col-sm-8">
        <h1 class="text-center" style="margin-top: 45px">P2P Ticket Exchange Platform</h1>
      </div>
      <div class="col-xs-2">
        <button type="button" id="addnewaccount" style="margin-top: 15px;display: none;" class="btn btn-default btn-lg"
          data-toggle="modal" data-target="#myModal">Create
          an account</button>
        <button type="button" id="addnewticket" style="margin-top: 15px;display: none;" class="btn btn-default btn-lg"
          data-toggle="modal" data-target="#newticket">Create a ticket</button>
      </div>
    </div>
    <hr />

    <!-- create account Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create an account</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="usr">First Name</label>
              <input type="text" class="form-control" id="firstname">
            </div>
            <div class="form-group">
              <label for="pwd">Last Name</label>
              <input type="text" class="form-control" id="lastname">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-create-account" data-dismiss="modal">Create
              Account</button>
          </div>
        </div>

      </div>
    </div>

    <!-- add new ticket Modal -->
    <div id="newticket" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add new ticket</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="usr">Event Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="pwd">Description</label>
              <input type="text" class="form-control" id="new-description">
            </div>
            <div class="form-group">
              <label for="pwd">Price</label>
              <input type="number" placeholder="Price in ether" class="form-control" id="new-price">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-create-ticket" data-dismiss="modal">Create
              Ticket</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal for sell button-->
    <div id="mySell" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal for sell content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Enter buyer info</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="usr">Address of buyer</label>
              <input type="text" class="form-control" id="address">
              <input type="hidden" class="form-control" id="ticketID">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-sell-final" data-id="0" data-dismiss="modal">Sell</button>
          </div>
        </div>
      </div>
    </div>

    <div id="ticketsRow" class="row">
      <!-- TICKETS LOAD HERE -->
    </div>

    <div id="ticketTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="panel panel-default panel-ticket">
          <!-- <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div> -->
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center"
              style="width: 100%; max-height: 100px"
              src="https://www.tennislove.com/wp-content/uploads/2018/08/US-Open-2018-logo-1180x919.jpg"
              data-holder-rendered="true">
            <br /><br />
            <strong>Event Name</strong>: <span class="ticket-event">US Open</span><br />
            <strong>Description</strong>: <span class="ticket-description">Front Row Seats</span><br />
            <strong>Price</strong>: <span class="ticket-price">US$100</span><br /><br />
            <button class="btn btn-default btn-purchase" type="button" data-id="0">Purchase</button>
            <button class="btn btn-default btn-sell" data-toggle="modal" data-target="#mySell" type="button"
              data-id="0">Sell</button>
            <button class="btn btn-default btn-approve" type="button" data-id="0">Approve</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
